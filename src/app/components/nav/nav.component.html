<mat-sidenav-container class="sidenav-container" fullscreen>
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" *ngIf="!isSideMenuHidden"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item *ngFor="let menuItem of menuItems" [routerLink]="menuItem.link"
        routerLinkActive="mat-list-item-active">{{menuItem.title}}</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="dc.first.toggle()"
        *ngIf="(isHandset$ | async) && !isSideMenuHidden">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <button mat-icon-button *ngIf="!isBackButtonHidden" (click)="back()">
        <mat-icon>arrow_back</mat-icon>
      </button>
      <span class="spacer">{{title}}</span>
      <div>
        <button mat-icon-button *ngFor="let toolbarItem of toolbarItems" (click)="toolbarItem.action()">
          <mat-icon>{{toolbarItem.icon}}</mat-icon>
        </button>
      </div>
    </mat-toolbar>
    <mat-progress-bar mode="indeterminate" *ngIf="!isProgressBarHidden"></mat-progress-bar>
    <router-outlet>
    </router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
